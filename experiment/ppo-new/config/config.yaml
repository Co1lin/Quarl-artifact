mode: train
resume: False
ckpt_path: outputs/2022-06-21/17-33-40/iter_174.pt

gpus: [2,3]
ddp_port: 23333
omp_num_threads: 0

seed: 98765
wandb:
  en: True
  offline: False
  entity: quartz

# quartz
input_graphs:
  - name: 'barenco_tof_3'
    path: '../barenco_tof_3_opt_path/subst_history_39.qasm'
  # - name: 'barenco_tof_3'
  #   path: '../barenco_tof_3_opt_path/subst_history_39.qasm'

gate_set: ['h', 'cx', 't', 'tdg']
ecc_file: 'bfs_verified_simplified.json'
no_increase: False
include_nop: True

# network
graph_embed_size: 128
actor_hidden_size: 256
critic_hidden_size: 128

# algorithm
gamma: 0.95
entropy_coeff: 0.02
eps_clip: 0.2
softmax_hit_rate: 0.8

# multiprocessing
mp_start_method: spawn # fork
obs_per_agent: 1 # 128

# exp collection
nop_stop: True
len_episode: 300
invalid_reward: -1.0
max_gate_count_ratio: 1.2
batch_inference: False
agent_collect: False

# training
max_iterations: 1e8
num_trajs_per_iter: 128
mini_batch_size: 3600 # per DDP process; < num_trajs_per_iter * len_episode
k_epochs: 30 # TODO
lr_graph_embedding: 3e-4
lr_actor: 3e-4
lr_critic: 1e-3
update_policy_interval: 1
save_ckpt_interval: 1
